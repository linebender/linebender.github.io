name: Build zola website to ensure no errors

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build_and_deploy
        # Also update in README.md and ./main.yml
        uses: shalzz/zola-deploy-action@v0.20.0
        env:
          BUILD_ONLY: true
